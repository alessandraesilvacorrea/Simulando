<script>
// Função para mostrar a imagem do perfil antes de enviar o formulário
function previewImage() {
   var file = document.getElementById('file-input').files[0];
   var reader = new FileReader();
   
   reader.onloadend = function () {
       document.getElementById('profile-img').src = reader.result;
       document.getElementById('profile-img-sidebar').src = reader.result;
       document.getElementById('user-img').src = reader.result;

       // Salvar a imagem no localStorage
       localStorage.setItem('profileImage', reader.result);
   }
   
   if (file) {
       reader.readAsDataURL(file);
   }
}

// Ao atualizar o perfil
document.querySelector('.update-profile-form').addEventListener('submit', function(e) {
   e.preventDefault(); // Impede o envio do formulário

   // Aqui você pode fazer a validação e enviar os dados se necessário
   window.location.href = 'index.html'; 
});
</script>
